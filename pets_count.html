<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Count - ITMC311</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Instagram-inspired gradient background */
            background: linear-gradient(45deg, #f09433 0%, #e6686a 25%, #d42296 50%, #6633cc 75%, #4a68d8 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #262626;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(45deg, #d42296, #f09433);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #countResult {
            margin-top: 20px;
            text-align: left;
            color: #262626;
        }

        .count-success {
            color: #28a745;
            font-weight: 600;
            margin-top: 18px;
            text-align: center;
        }

        .count-json {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            padding: 12px 18px;
            margin-top: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            font-family: monospace;
            font-size: 15px;
            color: #262626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pets Count</h1>
        <div class="button-group">
            <button id="fetchCount">Get Pets Count</button>
            <button id="goToDeletePage">Go to Delete Pet</button>
        </div>
        <div id="countResult"></div>
    </div>
    <script src="pets_count.js"></script>
</body>
</html>
